---
- when: action == "remove-app"
  include: action-remove-app.yml

- when: action == "setup"
  include: action-setup.yml

- when: (action == "deploy" and deploy_type == "restart")
  include: action-deploy-restart.yml

- when: (action == "deploy" and deploy_type == "upgrade")
  include: action-deploy-upgrade.yml

- when: action == "migrate"
  include: action-migrate.yml

- when: action == "run-cmd"
  include: action-run-cmd.yml
